<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museo - Website Concept</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:wght@400;500;600;700;800;900;1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section  -->
    <header>
      <div class="header">
        <div class="left">
          <div class="child child-1" style="border: none; margin-right: 150px">
            Museo Sans
          </div>
          <div class="child">Collections</div>
          <div class="child">Our mission</div>
          <div class="child">Events</div>
        </div>
        <div class="right-head">Contact now</div>
      </div>
    </header>

    <!-- main Section  -->
    <main>
      <div class="container">
        <div class="left">
          <div class="section-1"><p>CONGREVE STREET</p></div>
          <div class="section-2">
            <h2><u> Birmingham Museums. </u></h2>
          </div>
          <div class="image">
            <img src="images/left-image.png" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="upper">
            <div class="upper-left">
              <div class="text"> EUROPEANA </div>
              <div class="heading"> <u> A Woman Slicing Bread. </u> </div>
              <div class="para">
                DATE: 1800. INSTITUTION: RIJKSMUSEUM. <br />
                PROVIDER: RIJKSMUSEUM. PROVIDING COUNTRY: <br />
                NETHERLANDS. PUBLIC DOMAIN. PHOTO <br />
                BY EUROPEANA.
              </div>
            </div>
            <div class="upper-right">
              <div class="image">
                <img src="images/right-upper-image.png" alt="" />
              </div>
            </div>
          </div>
          <div class="lower">
            <div class="lower-left"></div>
            <div class="lower-right"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
