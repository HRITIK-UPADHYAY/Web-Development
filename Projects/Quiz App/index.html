<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz App </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

    <header>
        <h1> Quiz App </h1> 
    </header>

    <main> 

        <section id="input"> 
            <div class="container">
                <div id="qst" class="question"> </div>

                <div class="options">
                    <div class="option">
                        <input type="radio" value="a" name="opt" onclick="storAnswer()">
                        <label for=""> </label>
                    </div>
                    <div class="option">
                        <input type="radio" value="b" name="opt" onclick="storAnswer()">
                        <label for=""></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="c" name="opt" onclick="storAnswer()">
                        <label for=""></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="d" name="opt" onclick="storAnswer()">
                        <label for=""></label>
                    </div>
                </div>

                 <div class="next-prev">
                    <span id="prev" style="padding-left: 7px;" class="material-icons"> arrow_back_ios </span>
                    <span id="next" style="margin-left: 7px;" class="material-icons"> arrow_forward_ios </span>
                </div>  

            </div>

            <div class="btn">
                <button id="submit"> Submit </button>
            </div>
        </section>

        <section id="output">
            <div class="container">
                <h1> Hurrah! Your Score is </h1>
                <h3 id="score"> </h3>
            </div>

            <div class="btn">
                <button id="reset"> Restart </button>
            </div>
        </section>
       
    </main>
    
    <script src="script.js"></script>
</body>
</html>
