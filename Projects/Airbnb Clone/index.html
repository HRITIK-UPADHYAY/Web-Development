<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Airbnb Clone </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./Images/Version=Home.png" alt="">
    </header>

    <main>
        <!-- Search bar, listings, and map will go here -->
        <div id="search-bar">
            <div class="inputs"> 
                <input id="destination" type="text" placeholder="Search Destination...">
                <input id="check-in"  type="text" placeholder="Check In...">
                <input id="check-out" type="text" placeholder="Check Out...">
                <input id="adults" type="text" placeholder="No Of People...">
            </div>
           
            <button id="search-button">Search</button>
        </div>

        <div class="home-image">
            <img src="./Images/Big Card.png" alt="">
        </div>
    </main>

    <footer>
        <!-- Footer will go here -->
    </footer>


    <script src="app.js"></script>
</body>
</html>
