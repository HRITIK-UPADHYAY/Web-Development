<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1> Signup</h1>
                <p> It Just Take 30 Sec </p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname"> Full Name </label>
                        <input type="text" id="fullname" placeholder="HRITIK UPADHYAY" required>
                    </p>
                    <p>
                        <label for="eamil"> Your Email </label>
                        <input type="email" id="email" placeholder="hritikupahya@gmail.com" required>
                    </p>
                    <p>
                        <label for="password"> Your Password </label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                        <input type="button" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="sighnup-footer">
                <p> Already Have an Account? <a href="#"> Login </a></p>
            </footer>
        </div>
    </div>
    
</body>
</html>
