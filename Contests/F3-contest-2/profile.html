<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> F3-Contest-2 </title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h2> Signup Successfull </h2>
    </header>

    <main>
        <div class="container">

            <div class="upper">
                <h2> Profile </h2>
                <img src="./Vector.png" alt="">
                <img src="./Vector-2.png" alt="">
            </div>

            <table> 
                <tr>
                    <td>Full Name : </td>
                    <td class="dynamic" id="name"> Your Name </td>
                </tr>
                <tr>
                    <td> Email : </td>
                    <td class="dynamic" id="email"> Your Email </td>
                </tr>
                <tr>
                    <td> Token : </td>
                    <td class="dynamic" id="token"> Your Token </td>
                </tr>
                <tr>
                    <td> Password :</td>
                    <td  class="dynamic" id="pwd"> Your Password </td>
                </tr>
            </table>

            <button id="logOut"> LOGOUT </button>
        </div>
    </main>
    

    <script src="profile.js"></script>
</body>
</html>
