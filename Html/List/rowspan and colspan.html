<html>
<head>
<title> colspan and rowspan </title>
</head>
<body>
<table border="2" height="50%" width="50%" bordercolor="red" cellpadding="5" cellspacing="10">

<tr  align="center"  bgcolor="grey">
<td colspan="2"> 1 </td>
<td> 2 </td>
</tr>

<tr align="center"  bgcolor="grey">
<td rowspan="2"> 3 </td>
<td> 4 </td>
<td> 5 </td>
</tr>

<tr align="center"  bgcolor="grey">
<td colspan="2"> 6 </td>
</tr>

<tr align="center" bgcolor="grey">
<td> 7 </td>
<td> 8 </td>
<td> 9 </td>
</tr>

</table>
</body>
</html>
