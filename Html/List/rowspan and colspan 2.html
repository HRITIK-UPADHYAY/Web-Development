<html>
<head>
<title> rowspan and colspan 3 </title>
</head>
<body>
<table border = "5" height = "20%" width = "20%" bordercolor = "red" cellspacing = "4" cellpadding = "20%">
 
<tr>
<td> 1 </td>
<td rowspan = "2" > 2 </td>
<td> 3 </td>
<td> 4 </td>
</tr>

<tr>
<td> 5 </td>
<td> 6 </td>
<td> 7 </td>
</tr>

<tr>
<td rowspan = "2"> 8 </td>
<td colspan = "3"> 9 </td>
</tr>

<tr>
<td colspan = "2"> 10 </td>
<td> 11 </td>
</tr>

<tr>
<td> 12 </td>
<td> 13 <td>
<td colspan = "2"> 14 </td>
</tr>

</body>
</html>
