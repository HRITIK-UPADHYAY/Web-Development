<!DOCTYPE html>
<html>
    <head> 
      <title>  HTML Basic </title>
      <!-- charset: character enconding, utf-8: it support to display all languages. -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> List in Html </title>

    </head>

     <body>
      
      <h3> List Of WildLife Animals </h3>

        <!-- Unorderde List -->
        <ul type="square">
            <li> Tiger </li>
              <ul> 
                <li> Bengal Tiger </li>
                <li> White Tiger </li>
              </ul>
            <li> Lion </li>
            <li> Elephant </li>
            <li> Giraffe </li>
            <li> Snakes </li>
        </ul>

        <h3> List Of Water Animals</h3>

        <!-- Ordered List -->
        <ol type="A"> 
          <li> Fish </li>
          <li> Whales </li>
          <li> Shark </li>
          <li> Octopus </li>
          <li> Tortouise </li>
        </ol>

        <!-- Inline Elements. -->
        <span> Hey </span>
        <span> Hello </span> <div> Tu </div>

        <!-- Block Element. -->
        <div> Lorem </div>    
        <div> Lorem </div> <span> Rhende </span>
     </body>

    </html>
