<!DOCTYPE html>
<html>
    <head> 
      <title>  HTML Basic </title>
      <!-- charset: character enconding, utf-8: it support to display all languages. -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Practice For List </title>

    </head>

     <body>
   
        <form>
            <h4> General Details </h4>
             <div>
                <label for="username"> UserName </label> <br>
                <input type="text" name="username" placeholder="enter a username" value="HRITIK">
             </div> 

             <div>
                <label for="fullname"> FullName </label> <br>
                <input type="text" name="fullname">
             </div>

             <div>
                <label for="phoneNum"> Phone Number </label> <br>
                <input type="number" name="Phone" maxlength="10">
             </div>

             <div>
                <label for="email"> Email </label> <br>
                <input type="email" name="email">
             </div>

             <div>
                <label for="password"> password </label> <br>
                <input type="password">
             </div>

             <div>
               <label for="date"> Date </label> <br>
               <input type="date">
            </div>

            <div>
               <label for="Time"> Time </label> <br>
               <input type="time">
            </div>

            <div>
               <label for="dateTIme"> DateTime </label> <br>
               <input type="datetime-local">
            </div>

            <div>
               <label for="month"> Month </label> <br>
               <input type="month">
            </div>

            <div>
               <label for="week"> Week </label> <br>
               <input type="week">
            </div>

            <div>
               <label for="file"> ChooseFile </label> <br>
               <input type="file">
            </div>

            <div>
               <label for="color"> Color </label> <br>
               <input type="color">
            </div>

             <div> <br>
               <label for="gender"> Gender </label> <br>
               Male <input type="radio" name="gender"> <br>
               Female <input type="radio" name="gender"> <br>
            </div>

             <div> <br>
               <label for="subject"> Subjects </label> <br>
              HTML <input type="checkbox" name="html">  <br>
               CSS <input type="checkbox" name="css">  <br>
               JavaScript <input type="checkbox" name="js"> <br>
            </div>

            <div>
               <label for="subject"> DropDown </label> <br>
               <select name="subject" id="sub" width="100">
                  <option value="html"> HTML </option>
                  <option value="css"> CSS </option>
                  <option value="Js"> JavaScript </option>
               </select>
            </div>

            <div>
               <label for="address"> Address </label> <br>
               <textarea name="text" cols="30" rows="10"> </textarea>
            </div>

             <div>  <br>
               <input type="submit" value="Submit">
               <input type="reset" value="Reset">
             </div>

 
        </form>

     </body>

    </html>
