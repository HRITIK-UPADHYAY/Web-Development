<!DOCTYPE html>
<html>
    <head> 
      <title>  HTML Basic </title>
      <!-- charset: character enconding, utf-8: it support to display all languages. -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Tables </title>

      <style>
         table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
         }
      </style>

    </head>

    <body>
        
        <table border="1" width="500" height="500"> 
            <tr>
                <td colspan="2"> Score </td>
                <td> Amount</td>
            </tr> 
            <tr>
                <td rowspan="3"> 1000 </td>
                <td> Min </td>
                <td> 200</td>
            </tr>
            <tr>
                <td rowspan="2"> Max</td>
                <td> 300</td>
            </tr>
            <tr>
                <td> 400 </td>
            </tr>
        </table>
    </body>

</html>
